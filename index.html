<body>

	<p id="odstavec" style="font-size:16px;"
	onmouseover = "Ztucni(event)"
	onmouseout = "Vratzpet(event)">
	V elipse spí lev</p>

	<button onclick = "Zmenbarvu()"> červený po kliknutí </button>
	<button onclick = "ChangeFontSize()"> větší po kliknutí </button>

	
	<audio id="js-audio" src="audio/dingdingdang.mp3"  preload="auto"></audio>

	
	<h2> Můj audio přehrávač</h2>

	<button onclick = "Prehraj('#js-audio')"> Přehraj písničku </button>
	<button onclick = "Zastav('#js-audio')"> Zastav písničku </button>
	<button onclick = "Ztis('#js-audio')"> Ztiš </button>
	<button onclick = "ChangeVolume('#js-audio')"> Hlasitost akorát </button>
	<button onclick = "MaxVolume('#js-audio')"> Maximální Hlasitost </button>
	<button onclick = "BackToBeginning('#js-audio')"> Vrať na začátek </button>
